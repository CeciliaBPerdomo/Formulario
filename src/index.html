<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>

    <title>Create a HTML5 form</title>
</head>

<body>
    <div class="container">

        <div class="card text-center">
            <!-- Titulo -->
            <div class="card-header">
                <h3 class="text-start">Formulario de pago</h3>
            </div>


            <!-- Formulario -->
            <div class="card-body">
                <form onsubmit="envioFormulario(event);">
                    <div class="container text-center">
                        <div class="col bg-danger bg-opacity-25 rounded">
                            <div class="h4 pb-2 mb-4 text-danger border border-danger rounded" id="missing">
                                Faltan datos o fueron ingresados erroneamente
                            </div>
                        </div>

                        <!-- Card / CVC / Amount -->
                        <div class="row">
                            <div class="col">
                                <!-- Tarjeta -->
                                <div class="mb-5" id="card" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">No. de Tarjeta:</label>
                                    <input type="number" class="form-control" id="tarjeta" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="col">
                                <!-- CVC -->
                                <div class="mb-3" id="cvcalert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">CVC#:</label>
                                    <input type="number" class="form-control" id="CVC" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="col">
                                <!-- Precio -->
                                <div class="mb-4" id="amountalert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Precio:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- First / Last Name -->
                        <div class="row">
                            <div class="col">
                                <div class="mb-6" id="firstAlert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Nombre:</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-6" id="LastAlert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Apellido:</label>
                                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>

                        <br><br>
                        <!-- City / State / Postal -->
                        <div class="row">
                            <div class="col">
                                <!-- Ciudad -->
                                <div class="col-mb-6" id="cityAlert" role="alert">
                                    <label for="inputCity" class="form-label d-flex justify-content-start">Ciudad:</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>

                            <!-- Departamento -->
                            <div class="col">
                                <div class="col-mb-4" id="stateAlert" role="alert">
                                    <label for="inputState" class="form-label d-flex justify-content-start">Departameto:</label>
                                    <select id="state" class="form-select">
                                        <option>Choose....</option>
                                        <option>Artigas</option>
                                        <option>Salto</option>
                                        <option>Paysandu</option>
                                        <option>Rio Negro</option>
                                        <option>San Jose</option>
                                        <option>Colonia</option>
                                        <option>Cerro Largo</option>
                                        <option>Canelones</option>
                                        <option>Montevideo</option>
                                        <option>Maldonado</option>
                                        <option>Rocha</option>
                                        <option>Durazno</option>
                                        <option>Flores</option>
                                        <option>Florida</option>
                                        <option>Treinta y Tres</option>
                                        <option>Rivera</option>
                                        <option>Tacuarembo</option>
                                        <option>Lavalleja</option>
                                        <option>Soriano</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Codigo postal -->
                            <div class="col">
                                <div class="col-mb-2" id="postalAlert" role="alert">
                                    <label for="inputZip" class="form-label d-flex justify-content-start">Codigo postal:</label>
                                    <input type="number" class="form-control" id="postal">
                                </div>
                            </div>
                        </div>

                        <br> <br>

                        <!-- Tarjetas / Mensajes -->
                        <div class="row">
                            <div class="col">
                                <!-- Metodo de pago -->
                                <div class="mb-4" id="tarjetaAlert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Metodo de pago:</label>

                                    <div class="border border-secondary bg-secondary">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Master Card">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Visa">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Dinners">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="AmericanExpress">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Comentarios -->
                                <div class="mb-6" id="comentarioAlert" role="alert">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Comentarios:</label>
                                    <textarea class="form-control d-flex justify-content-end" id="comentarios" style="height:100px"></textarea>
                                    <h6 class="d-flex justify-content-start">Agrega cualquier comentario aqui</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br><br>

                    <!-- Botones -->
                    <div class="card-footer d-flex justify-content-end d-grid gap-3">
                        <a href="#" class="btn btn-secondary">Cancelar</a>
                        <a href="#" id="envio" class="btn btn-primary">Enviar</a>
                    </div>

                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
            <script src="./app.js"></script>
        </div>
    </div>
</body>

</html>
